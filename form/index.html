<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        
        .fname{
            border-radius: 30px;
            padding: 10px;
            margin-left: 30px;
            
            
        }
        .lname{
            border-radius: 30px;
            padding: 10px;
            margin-left: 30px;
        }
        .Company{
            border-radius: 30px;
            padding: 10px;
            margin-left:34px;
           
           
        }
        .email{
            border-radius: 30px;
            padding: 10px;
            margin-left: 30px;
            
        }
        .area{
            border-radius: 30px;
            padding: 10px;
            margin-left: 30px;
            
        }
        .Phone{
            border-radius: 30px;
            padding: 10px;
            margin-left: 30px;
            padding-left: 30px;
            margin-left: 30px;
            
        }
        .Subject{
            border-radius: 30px;
            padding: 10px;
            margin-left: 20px;
            
        }
        .submit{
            border-radius: 30px;
            padding: 10px;
            padding-left: 30px;
            padding-right: 30px;
            background-color: rgb(247, 12, 12);
            color: white;
            border-color: rgb(0, 0, 0);
            
            
        }
        .fieldset{
            border-radius: 30px;
            background: linear-gradient(to right, #7606f5,#f50681);
            border: solid 3px;
            border-color: rgb(255, 255, 0);
            box-shadow: 0px 0px 30px;
            margin-left: 20%;
            margin-right: 20%;
            
            
        }
        
        
        .legend{
            margin-left: 30px;
            background-color: gold;
            
            border-radius: 10px;
        }
        .code{
            border-radius: 30px;
            padding: 10px;
        }
        .body{
            /*background-color: rgb(170, 0, 255);*/
            background: linear-gradient(to right,rgb(149, 2, 253), rgb(249, 12, 194)) ;
        }
        .form{
            color: white;
        }
    
           
        
        
      
                
            
    </style>
</head>
<body class="body">
    <fieldset class="fieldset">
        <legend class="legend"><b>Event Registration Form</b></legend>
    
    <form class="form">
     Name: <input class="fname" type="text" required maxlength="10" placeholder="First Name"> <input class="lname" type="text" maxlength="10" required placeholder="Last Name">
     <br><br> 
     Field: <input class="Company" type="text" placeholder="e.g:BSIT">
     <br><br>
     Email: <input class="email" type="email" placeholder="example@gmail.com"><br><br>
     Phone: <select class="area" name="area code" required >
        
        <option >area code</option>
        <option >+96</option>
        <option>+1</option>
        <option >+91</option>
        <option >+92</option>
        <option >+45</option>
        <option>+93</option>
          
     </select><input class="Phone" type="text" placeholder="Phone Number">
     <br><br>
     Student of: <select class="Subject">
        <option >Abaseen University Of Peshawar</option>
        <option >University Of Peshawar</option>
        <option >Agriculture University Of Peshawar</option>
        <option >University Of Engineering And Technology</option>
        <option >Islamiya university Of Peshawar</option>
        <option selected>IQRA University Of Peshawar</option>
     </select>
     <br><br><br>
     <p>Are you an exesting Student:</p>
     Yes: <input type="radio">
     No:  <input type="radio"><br><br>
     <input class="submit" type="submit" value="REGISTER">
</fieldset>
    </form>
</body>
</html>
